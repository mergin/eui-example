<ux-layout-app-shell [isScrollHandlerActive]="true"
                     headerAppFullName="Application name"
                     headerAppShortName="App"

                     [hasSidebar]="true"
                     [isSidebarInner]="true"
                     sidebarTheme="light"

                     [headerUserInfos]="userInfos"
                     (headerLanguageChanged)="onLanguageChanged($event)"
                     [navBarNotificationLinks]="notificationLinks"
                     [navBarTopMenuLinks]="menuLinks"
                     footerAppVersion="@eui.version"
                     footerAppReleaseDate="@timestamp@">

    <!-- AGREGADO -->
    <!-- ESTE NO FUNCIONA SI EL SIDE BAR ES INTERNO -->
    <uxAppShellSidebarHeaderContent>HOLA</uxAppShellSidebarHeaderContent>
    <uxAppShellSidebarContent>
        <ux-list-items titleLabel="Title label">
            <ux-list-item label="Item 1"></ux-list-item>
            <ux-list-item label="Item 2"></ux-list-item>
            <ux-list-item label="Item 3"></ux-list-item>
        </ux-list-items>

        <!-- NO FUNCIONA NO SE SABE POR QUE -->
        <ux-list-items titleLabel="Title label 2" [links]="itemList"></ux-list-items>

        <!-- ARBOLES -->
        <ux-tree [nodes]="treeNodes"></ux-tree>
    </uxAppShellSidebarContent>
    <!-- END -->

    <uxAppShellNavBarItemsContent>
        <ux-layout-nav-bar-action-item iconClass="fa fa-info-circle">
            <ul>
                <li><a href="http://www.google.be" target="_blank">About</a></li>
                <li><a>Contact</a></li>
            </ul>
            <ul>
                <li><a>Legal notice</a></li>
                <li><a>...</a></li>
            </ul>
        </ux-layout-nav-bar-action-item>

        <ux-layout-nav-bar-action-item iconClass="fa fa-search" contentClass="search-bar">
            <app-search-input></app-search-input>
        </ux-layout-nav-bar-action-item>
    </uxAppShellNavBarItemsContent>


</ux-layout-app-shell>
